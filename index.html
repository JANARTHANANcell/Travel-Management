<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Management - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-login">
    <button id="adminBtn">Admin Login</button>
  </div>
  <div class="center-box">
    <h1>Welcome to Travel Management</h1>
    <div id="formToggle">
      <button onclick="showSignin()">Sign In</button>
      <button onclick="showSignup()">Sign Up</button>
    </div>
    <form id="signinForm" style="display:block">
      <input type="email" id="signinEmail" placeholder="Email" required><br>
      <input type="password" id="signinPassword" placeholder="Password" required><br>
      <button type="submit">Sign In</button>
    </form>
    <form id="signupForm" style="display:none">
      <input type="text" id="signupName" placeholder="Name" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div id="popup" class="popup"></div>
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeAdmin">&times;</span>
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminUsername" placeholder="Username" required><br>
        <input type="password" id="adminPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
